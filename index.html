<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <input v-model="message">
        <div>{{dbmsg}}</div>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
        <button @click="addList">追加条目</button>
        <ol>
            <!-- 现在我们为每个todo-item提供待办项对象    -->
            <!-- 待办项对象是变量，即其内容可以是动态的 -->
            <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <div id="app-7">
        <ol>
            <!-- 现在我们为每个todo-item提供待办项对象    -->
            <!-- 待办项对象是变量，即其内容可以是动态的 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script type="text/javascript">
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    Vue.component('todo-input', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        computed: {
            dbmsg: function() {
                return this.message + ' ' + this.message
            }
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: "学习js"
            }, {
                text: "学习css"
            }, {
                text: "学习html"
            }]
        },
        methods: {
            addList: function() {
                this.todos.push({
                    text: "学习vue"
                });
            }
        }
    });
    //组件
    // 定义名为 todo-item 的新组件
    // Vue.component('todo-item', {
    //     template: '<li>这是个待办项</li>'
    // })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [{
                text: '蔬菜'
            }, {
                text: '奶酪'
            }, {
                text: '随便其他什么人吃的东西'
            }]
        }
    })
    </script>
</body>

</html>
