<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example-2">
        <input type="text" v-model="parent">
        <simple-counter v-bind:my-message="parent"></simple-counter>
        <simple-counter v-bind:my-message="parent"></simple-counter>
        <simple-counter v-bind:my-message="parent"></simple-counter>
        <example prop-C='ada'></example>
        <example prop-C='ada' v-bind:prop-D='10'></example>
    </div>
    <script>
    var data = {
        counter: 0
    };
    Vue.component('simple-counter', {
        props: ["myMessage"],
        template: '<span>{{myMessage}}</span>'
    });
    Vue.component('example', {
        props: {
            // 基础类型检测 （`null` 意思是任何类型都可以）
            propA: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            propC: {
                type: String,
                required: true
            },
            // 数字，有默认值
            propD: {
                type: Number,
                default: 100
            },
            // 数组／对象的默认值应当由一个工厂函数返回
            propE: {
                type: Object,
                default: function() {
                    return {
                        message: 'hello'
                    }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function(value) {
                    return value > 10
                }
            }
        },
        template: '<span>{{propC}}{{propD}}</span>'
    })
    new Vue({
        el: '#example-2',
        data: {
            parent: 'aaa'
        }
    });
    </script>
</body>

</html>
